{% extends "base.html" %}

{% block content %}
  <h1>Delete topic form</h1>
  <p>Are you sure you want to delete the topic: {{ topic }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a
        href="{% url "agency:topic-list" %}" class="btn btn-primary">Cancel
    </a>
  </form>
{% endblock %}
