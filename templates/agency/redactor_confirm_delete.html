{% extends "base.html" %}

{% block content %}
  <h1>Delete redactor form</h1>
  <p>Are you sure you want to delete this redactor: {{ redactor }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a
        href="{% url "agency:redactor-list" %}" class="btn btn-primary">Cancel
    </a>
  </form>
{% endblock %}
