{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Newspaper</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-primary">
    {% if object %}
      <a
        href="{% url "agency:newspaper-detail" pk=newspaper.id %}" class="btn btn-primary">
        Cancel
      </a>
    {% else %}
      <a
        href="{% url "agency:newspaper-list" %}" class="btn btn-primary">
        Cancel
      </a>
    {% endif %}
  </form>
{% endblock %}
