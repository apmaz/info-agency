{% extends "base.html" %}

{% block content %}
  <h1>Delete newspaper form</h1>
  <p>Are you sure you want to delete this newspaper: {{ newspaper }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a
        href="{% url "agency:newspaper-detail" pk=newspaper.id %}" class="btn btn-primary">Cancel
    </a>
  </form>
{% endblock %}
